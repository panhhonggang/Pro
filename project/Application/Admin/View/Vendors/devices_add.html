<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/bootstrap.min.css">
	<script src="__PUBLIC__/Admin/js/jquery-1.7.2.js" ></script>
	<script src="__PUBLIC__/Admin/js/bootstrap.js"></script>
	<style>
		form{width:60%;margin: 100px auto;border: 1px #ccc solid}
	</style>
	<title>绑定设备</title>
</head>
<body>
	<form action="__URL__/devices_add" method="post">
		<table class="table ">
			<tbody>
				<tr>
					<td>请选择经销商：</td>
					<td>
						<select name="vid" id="">
							<notempty name="user">
				                <foreach name="user" item="vo" key="key">
				                 	<option value="{{$vo.id}}">{{$vo.name}}</option>
				                </foreach>
				            <else />
				            	<option value="0">查无数据</option>
				            </notempty>
						</select>
					</td>
				</tr>
				<tr>
					<td>请选择设备：</td>
					<td>
						<select name="did" id="">
							<notempty name="devices">
				                <foreach name="devices" item="vv">
				                 	<option value="{{$vv.id}}">{{$vv.device_code}}</option>
				                </foreach>
				            <else />
				            	<option value="0">查无数据</option>
				            </notempty>
						</select>
					</td>
				</tr>
				<tr >
					<td  colspan="4 " class="text-center"><input type="submit" value="马上绑定"></td>
				</tr>
			</tbody>
		</table>
	</form>
</body>
</html>
