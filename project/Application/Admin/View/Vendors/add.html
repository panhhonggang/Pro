<!DOCTYPE html>
<html>
<head>
	<title>add</title>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/bootstrap.min.css">
	<script src="__PUBLIC__/Admin/js/jquery-1.7.2.js" ></script>
	<script src="__PUBLIC__/Admin/js/bootstrap.js"></script>
	<style>
		table tbody tr:nth-child(2n){
			background: #F9F9F9;
		}
		table tbody tr td{
			vertical-align:button;
		}
	</style>
</head>
<body>
	<form class="tabbable" style="width: 50%; margin: 30px auto;" action="__URL__/add" method="post">
		<table class="table table-bordered ">
			<tbody>
				<tr>
					<td>账号属性</td>
					<td>
						一级经销商 &nbsp;<input name="leavel" type="radio" value="1" />&nbsp;&nbsp;&nbsp;&nbsp;
						
					</td>
				</tr>
				<tr>
					<td>账户名</td>
					<td><input type="text" class="form-control input-md" name="user" placeholder="请输入姓名" ></td>
				</tr>
				<tr>
					<td>姓名</td>
					<td><input type="text" class="form-control input-md" name="name" placeholder="请输入手机号码"></td>
				</tr>
				
				<tr>
					<td>密码</td>
					<td><input type="text" class="form-control input-md" name="password" placeholder="请输入密码" ></td>
				</tr>
				<tr>
					<td>确认密码</td>
					<td><input type="text" class="form-control input-md" name="repassword" placeholder="请输入密码" ></td>
				</tr>
				<tr>
					<td>邮箱</td>
					<td><input type="text" class="form-control input-md" name="email" placeholder="请输入邮箱" ></td>
				</tr>
				<tr>
					<td>手机号码</td>
					<td><input type="text" class="form-control input-md" name="phone" placeholder="请输入手机号码" ></td>
				</tr>
				<tr>
					<td>地址</td>
					<td><input type="text" class="form-control input-md" name="address" placeholder="请输入地址" ></td>
				</tr>
				<tr>
					<td>身份证号</td>
					<td><input type="text" class="form-control input-md" name="idcard" placeholder="请输入身份证号" ></td>
				</tr>
				<tr>
					<td colspan="4" class="text-center">
						<button class="btn btn-primary text-center">添加</button>
					</td>
				</tr>
			</tbody>
		</table>
	</form>
</body>
</html>
